<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>大問1 - Webページ演習</title>
		<link rel="stylesheet" type="text/css" href="../style.css">
		<link rel="shortcut icon" href="../icon.png">
		<script type="text/javascript" src="../script.js" async></script>
	</head>
	<body>
		<div id="question-tf">
			<p id="title">
				大問1 暗号化技術について、以下の問に答えよ。
			</p>
			<p>
				1.公開鍵暗号方式で暗号化してBさんからAさんにデータを送るとき、暗号化に用いるのはAさんの秘密鍵である。
			</p>
			<div data-question="1-1" data-value="o" class="radio">o</div>
			<div data-question="1-1" data-value="x" class="radio">x</div>
			<p>
				2.フリーWi-Fiでも、パスワードで暗号化されているならば傍受される心配はない。
			</p>
			<div data-question="1-2" data-value="o" class="radio">o</div>
			<div data-question="1-2" data-value="x" class="radio">x</div>
			<p>
				3.SSL/TLSで暗号化して送信されたメールであっても、SSL/TLSに対応していないプロトコルで受信できる。
			</p>
			<div data-question="1-3" data-value="o" class="radio">o</div>
			<div data-question="1-3" data-value="x" class="radio">x</div>
			<div id="next" class="link-button" data-href="./part2.html">
				次へ
			</div>
		</div>
	</body>
